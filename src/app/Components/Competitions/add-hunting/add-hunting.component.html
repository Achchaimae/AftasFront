<div>
    <app-navbar></app-navbar>
    <h1 class="font-bold text-2xl text-center my-8">Add Hunting</h1>
        <section>
            
        </section>
        <section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md ">
            <h2 class="text-lg font-semibold text-gray-700 capitalize ">Hunting</h2>
        
            <form (submit)="save()">
                <div class="flex  gap-6 mt-4 sm:grid-cols-2">
                    
        
                    <div>
                        <label class="text-gray-700 " for="member">Member</label>
                        <select [(ngModel)]="Hunting.member_Id" id="memberSelect" name="member_Id" class="block w-48 px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md  focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring">
                            <option *ngFor="let member of Members" [value]="member.num" >{{ member.name }}</option>
                        </select>
                    </div>
        
                    <div>
                        <label class="text-gray-700 " for="fish">Fish</label>
                        <select [(ngModel)]="Hunting.fish_Id" id="memberSelect" class="block w-48 px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md  focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring" name="fish_Id">
                            <option *ngFor="let item of Fishes" [value]="item.name" >{{ item.name }}</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="text-gray-700 " for="number">Number of Fish</label>
                        <input id="number" type="number" [(ngModel)]="Hunting.numberOfFish" name="numberOfFish" placeholder="1" min="1" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md  focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40  focus:outline-none focus:ring">
                    </div>
                </div>
        
                <div class="flex justify-end mt-6">
                    <button type="submit" class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Save</button>
                </div>
            </form>
        </section>
            <section class="fixed max-w-md p-4 mx-auto bg-white border border-gray-200 dark:bg-gray-800 left-12 bottom-16 dark:border-gray-700 rounded-2xl">
                <h2 class="font-semibold text-gray-800 dark:text-white">üê¨AFTAS : end competition</h2>
            
                <p class="mt-4 text-sm text-gray-600 dark:text-gray-300">when you finish insert the hunting Click <span class="text-blue-500 hover:underline"> Finish Competititon </span>to finish  . </p>
                
                <div class="flex items-center justify-between mt-4 gap-x-4 shrink-0">
                   <div>

                   </div>
            
                    <button (click)="saveRanks()" class=" text-xs bg-gray-900 font-medium rounded-lg hover:bg-gray-700 text-white px-4 py-2.5 duration-300 transition-colors focus:outline-none">
                        Finish Competititon
                    </button>
                </div>
            </section>
</div>
