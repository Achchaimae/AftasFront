<div class="max-w-md mx-auto my-8">
  <div class="relative flex items-center w-full h-12 shadow-lg rounded-lg focus-within:shadow-lg bg-white overflow-hidden">
    <div class="grid place-items-center h-full w-12 text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
    <input class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" type="text" id="search"
      placeholder="Search Member.." [(ngModel)]="searchTerm" name="searchTerm" />
    <button class="px-4 py-2 bg-blue-500 text-white ml-2 rounded" (click)="onSearch()">Search</button>
  </div>
</div>

  <div *ngFor="let member of members"  class="bg-white rounded shadow-lg py-4 w-1/3 ml-44 px-4 justify-between flex">
    {{ member.name }} {{member.familtyName}} 
    <button class="w-8 h-8 bg-green-400 rounded-full" (click)="onAddToCompetition(member)">
      <i class="fa-solid fa-plus"></i>
  </button>
  </div>
