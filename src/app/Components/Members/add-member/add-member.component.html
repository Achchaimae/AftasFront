
<div>
    <app-navbar></app-navbar>
 

    <app-search (addMemberToCompetition)="onAddMemberToCompetition($event)"></app-search>

    <section class="flex font-medium items-center justify-center text-center">
        <div class="flex p-8 w-full gap-8">
            <div class="w-2/3  h-44 p-8 gap-4">
                <h2 class="font-semibold">List of Members in the Competition</h2>
                <div class="flex flex-wrap  gap-8">
                    <div *ngFor="let ranking of competition.rankings ;let i=index">
                        <div *ngIf="ranking?.id">
                            
                            <div
                                class="flex flex-col justify-center w-48 p-6 shadow-md rounded-xl sm:px-12 p-8 bg-blue-200 ">

                                <img src="https://source.unsplash.com/150x150/?fish?3" alt=""
                                    class="w-32 mx-auto rounded-full dark:bg-gray-500 aspect-square">
                                <div class="space-y-4 text-center divide-y divide-gray-700" bis_skin_checked="1">
                                    <div class="my-2 space-y-1" bis_skin_checked="1">
                                        <h2 class="text-xl font-semibold sm:text-2xl">{{
                                            ranking?.id?.member?.familtyName }}</h2>
                                        <p class="px-5 text-xs sm:text-base dark:text-gray-400">{{
                                            ranking?.id?.member?.name }}</p>
                                    </div>
                                </div>
                                <div class="flex w-full justify-end  ml-8 ">
                                    <button class="bg-red-500  w-fit py-1 px-2 text-center text-white rounded-full" (click)="delete(ranking.id?.member?.num,i)">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                    <div  *ngIf="competition.rankings && competition.rankings.length === 0">
                        <p>No members in this competition</p>
                    </div>
                </div>
            </div>
            <div class="w-1/3 gap-4 flex flex-col">
                <h1>Add New Member</h1>
                <div *ngFor="let item of members">
                    <div class="bg-white gap-4 px-8 flex justify-between rounded shadow-lg w-full py-6">
                        
                        <div>
                            Full Name: {{ item.familtyName }} {{ item.name }}
                        </div>
                        <div>
                            Nationality: {{ item.nationality }}
                        </div>
                        <button class="w-8 h-8 bg-green-400 rounded-full" (click)="saveRanking(item.num)">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
